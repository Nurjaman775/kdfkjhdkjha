<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator by muhammad nurjaman</title>
    <link rel="stylesheet" href="Kalkulator.css">
    <script src="jquery.min.js"></script>
    <script src="Kalkulator.js"></script>
</head>
<body>
    <div id="Kalkulator">
        <div class="judul">Mafi Kalkulator By Nurjaman</div>
        <div class="wrapper">
            <div class="tombol" id="Hasil">0</div>
        </div>
        <div id="blok-tombol">
            <div class="wrapper">
                <div class="tombol tombol-aktif tombol-faktorial bg-dark-brown">!</div>
                <div class="tombol tombol-aktif bg-red" id="btn-backspace">‚Üê</div>
                <div class="tombol tombol-aktif tombol-operasi bg-brown">%</div>
                <div class="tombol tombol-aktif tombol-operasi bg-brown">/</div>
            </div>
            <div class="wrapper">
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">7</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">8</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">9</div>
                <div class="tombol tombol-aktif tombol-operasi bg-brown">x</div>
            </div>
            <div class="wrapper">
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">4</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">5</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">6</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purpel">-</div>
            </div>
            <div class="wrapper">
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">1</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">2</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">3</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purpel">+</div>
            </div>
            <div class="wrapper">
                <div class="tombol tombol-aktif tombol tonggel-negatif bg-dark-brown">+-</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">0</div>
                <div class="tombol tombol-aktif tombol-angka bg-purpel">,</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purpel">^</div>
            </div>
            <div class="wrapper">
                <div id="btn-clear" class="tombol tombol-aktif bg-red">C</div>
                <div id="btn-hitung" class="tombol tombol-aktif bg-green">=</div>
            </div>
        </div>
    </div>
</body>
</html>
